<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" charset="UTF-8" href="css/word-scord-game.css">
	<title>Word Score Game</title>
	<script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

</head>
<body>
	<div style="text-align:center;">
		<div id="layout" >
		<header class="header-css"><h1>Word score game</h1></header>
		<div id="score-box" >
			<p>
				<strong style="color: #009ac9;">Score:&nbsp;</strong>
				<span id="score-number" style="color: red;">0</span>
			</p>
		</div >
		<br />
		<div id="remaining-letters-key">
		</div>


		<div id="letters-you-have-box" >
			<table align="center">
				<tr>
					<td>
						<div class="tile-piece tile-piece-1">
							<p class="letter" id="letter-1"></p>
							<p class="point" id="points-1"></p>
						</div>
					</td>
					<td>
						<div class="tile-piece tile-piece-2">
							<p class="letter" id="letter-2"></p>
							<p class="point" id="points-2" ></p>
					  </div>
				  </td>
					<td>
						<div class="tile-piece tile-piece-3">
							 <p class="letter" id="letter-3"></p>
							 <p class="point" id="points-3"></p>
					  </div>
				  </td>
					<td>
						<div class="tile-piece tile-piece-4">
							<p class="letter" id="letter-4"></p>
							<p class="point" id="points-4"></p>
						</div>
				  </td>
					<td>
						<div class="tile-piece tile-piece-1">
							<p class="letter" id="letter-5"></p>
							<p class="point" id="points-5"></p>
						</div>
					</td>
					<td>
						<div class="tile-piece tile-piece-2">
							<p class="letter" id="letter-6"></p>
							<p class="point" id="points-6"></p>
						</div>
					</td>
					<td>
						<div class="tile-piece tile-piece-3">
							<p class="letter" id="letter-7"></p>
							<p class="point" id="points-7"></p>
						</div>
					</td>
			  </tr>
			</table>
		</div>
		<p style="color:red;">if there is a _ in this array, please wait a little longer ,it gonna need more time</p>
		<section>
		<button id="find-word-button">Run your code to find a word</button>
		<section>
		<br />
		<br />
		<input type="text" id="human-word-input" class="input-css" />
		<br />
		<br />
		<br />
		<button id="human-find-word-button ">Human Find a word</button>
		<br />
		<br />
		<button id="retire-hand-button">Retire the hand</button>
		</div>
		<ul id="word-history-list">
		</ul>

		<script type="text/javascript" src="lib/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="lib/wordList.min.js"></script>
		<script type="text/javascript" src="lib/wordBank.min.js"></script>
		<script type="text/javascript" src="js/word-score-game-letters.js"></script>
		<script type="text/javascript" src="js/word-score-game.js"></script>
	</div>

</body>

</html>
